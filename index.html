<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise Pro Max</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --accent: #00d2ff;
        }

        .theme-space { --bg: radial-gradient(circle, #1b2735 0%, #090a0f 100%); --accent: #00d2ff; }
        .theme-gold { --bg: linear-gradient(135deg, #1a1a1a, #4a3b00); --accent: #ffd700; }
        .theme-pink { --bg: linear-gradient(135deg, #4d0026, #1a000d); --accent: #ff69b4; }
        .theme-blue { --bg: linear-gradient(135deg, #001f3f, #000c1a); --accent: #39cccc; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; transition: 0.8s all ease; overflow-x: hidden; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        input, textarea, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none;
        }

        button {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: #000; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .hidden { display: none !important; }

        .gift-box { font-size: 100px; text-align: center; cursor: pointer; filter: drop-shadow(0 0 20px var(--accent)); transition: 0.5s; }
        .gift-box:hover { transform: scale(1.1) rotate(5deg); }

        #musicToggle {
            position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2);
            width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer;
        }

        .inbox-card { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); font-size: 12px; }
        .timestamp { font-size: 10px; opacity: 0.5; float: right; }
    </style>
</head>
<body class="theme-space">

    <audio id="bgAudio" loop></audio>

    <div id="loginSection" class="glass-card">
        <h1 style="text-align: center;">‚ú® SURPRISE</h1>
        <p style="text-align: center; opacity: 0.7; margin-bottom: 20px;">Enter your secret access code</p>
        <input type="text" id="loginCode" placeholder="GIFT-XXXX">
        <button onclick="handleLogin()">Unlock Magic</button>
    </div>

    <div id="adminSection" class="glass-card hidden">
        <h2 style="color: var(--accent)">Admin Control</h2>
        <div style="max-height: 75vh; overflow-y: auto; padding-right: 10px;">
            <input type="text" id="adm-code" placeholder="User Unique Code">
            <input type="text" id="adm-name" placeholder="Friend's Name">
            <input type="text" id="adm-music1" placeholder="Login Music URL (MP3 link)">
            <input type="text" id="adm-music2" placeholder="Gift Open Music URL (MP3 link)">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="adm-dob" placeholder="DD-MM">
                <input type="number" id="adm-age" placeholder="Age">
            </div>
            <textarea id="adm-short" placeholder="Short Tagline"></textarea>
            <textarea id="adm-main" placeholder="Main Message" rows="3"></textarea>
            <textarea id="adm-secret" placeholder="Secret Message (Inside Gift)"></textarea>
            <select id="adm-theme">
                <option value="space">Space Dark</option>
                <option value="gold">Luxury Gold</option>
                <option value="pink">Soft Pink</option>
                <option value="blue">Electric Blue</option>
            </select>
            <label style="font-size: 12px;"><input type="checkbox" id="adm-decision" style="width: auto;"> Enable Accept/Reject Decision</label>
            <button onclick="saveUser()">Save / Update Friend</button>
            <hr style="margin: 20px 0; opacity: 0.1;">
            <h3>Live Inbox</h3>
            <div id="inboxList"></div>
            <button onclick="logout()" style="background: rgba(255,255,255,0.1); color: #fff;">Logout</button>
        </div>
    </div>

    <div id="userSection" class="glass-card hidden">
        <div id="musicToggle" onclick="toggleMusic()">üéµ</div>
        <h1 id="u-name" style="color: var(--accent); text-align: center;">Happy Birthday!</h1>
        <p style="text-align: center;">üìÖ <span id="u-dob"></span> | Age: <span id="u-age"></span></p>
        <p id="u-short" style="text-align: center; font-style: italic; margin: 15px 0; opacity: 0.9;"></p>
        <div id="u-main" style="white-space: pre-wrap; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 20px; font-size: 14px; line-height: 1.6;"></div>

        <div id="giftContainer">
            <div class="gift-box" onclick="revealSecret()">üéÅ</div>
            <p style="text-align: center; font-size: 11px; letter-spacing: 1px;">TAP TO OPEN YOUR GIFT</p>
        </div>

        <div id="secretArea" class="hidden">
            <div style="padding: 20px; border: 2px dashed var(--accent); border-radius: 16px; margin-bottom: 20px; text-align: center; background: rgba(255,255,255,0.03);">
                <h3 style="margin-bottom: 10px;">Secret Note üíå</h3>
                <p id="u-secret" style="font-size: 15px;"></p>
            </div>
        </div>

        <div id="decisionArea" class="hidden">
            <h3 style="text-align: center; margin-bottom: 10px; font-size: 14px;">Will you accept?</h3>
            <div style="display: flex; gap: 10px;">
                <button id="btnAccept" style="background: #2ecc71; color: #fff;" onclick="submitDecision('Accepted')">Accept</button>
                <button id="btnReject" style="background: #e74c3c; color: #fff;" onclick="submitDecision('Rejected')">Reject</button>
            </div>
        </div>

        <div style="margin-top: 25px;">
            <textarea id="userMsg" placeholder="Send a reply..."></textarea>
            <button onclick="sendFeedback()">Send to Sender</button>
        </div>
        <button onclick="logout()" style="background: none; font-size: 11px; color: var(--text); opacity: 0.5; margin-top: 15px;">Exit Application</button>
    </div>

    <script>
        const ADMIN_CODE = "867055";
        const firebaseConfig = {
            apiKey: "AIzaSyBep2gfvxIwUC_4H3RX3eNy3a1jwLAnEnc",
            authDomain: "birthday-surprise-by-mg-e8ab4.firebaseapp.com",
            databaseURL: "https://birthday-surprise-by-mg-e8ab4-default-rtdb.firebaseio.com",
            projectId: "birthday-surprise-by-mg-e8ab4",
            storageBucket: "birthday-surprise-by-mg-e8ab4.firebasestorage.app",
            messagingSenderId: "327833090683",
            appId: "1:327833090683:web:169d260ab875959d5d00de",
            measurementId: "G-LQVDGZE5RQ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById('bgAudio');
        let currentUserCode = null;
        let giftMusicUrl = ""; 

        function handleLogin() {
            const code = document.getElementById('loginCode').value.trim();
            if (code === ADMIN_CODE) {
                showSection('adminSection');
                initAdminListeners();
            } else if (code !== "") {
                db.ref('users/' + code).once('value', snap => {
                    if (snap.exists()) {
                        const d = snap.val();
                        currentUserCode = code;
                        giftMusicUrl = d.musicUrl2; 
                        showSection('userSection');
                        initUserListener(code);
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        
                        if(d.musicUrl1) {
                            audio.src = d.musicUrl1;
                            audio.play().catch(e => console.log("User must click first."));
                        }
                    } else { alert("Wrong Code!"); }
                });
            }
        }

        function revealSecret() {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#ff0000', '#ffd700', '#ffffff'] });
            document.getElementById('giftContainer').classList.add('hidden');
            document.getElementById('secretArea').classList.remove('hidden');
            
            if(giftMusicUrl) {
                audio.pause();
                audio.src = giftMusicUrl;
                audio.currentTime = 0;
                audio.play();
            }
        }

        function toggleMusic() {
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function saveUser() {
            const code = document.getElementById('adm-code').value.trim();
            if(!code) return alert("Code required");
            const data = {
                name: document.getElementById('adm-name').value,
                musicUrl1: document.getElementById('adm-music1').value,
                musicUrl2: document.getElementById('adm-music2').value,
                dob: document.getElementById('adm-dob').value,
                age: document.getElementById('adm-age').value,
                shortWish: document.getElementById('adm-short').value,
                mainMsg: document.getElementById('adm-main').value,
                secretMsg: document.getElementById('adm-secret').value,
                theme: document.getElementById('adm-theme').value,
                enableDecision: document.getElementById('adm-decision').checked
            };
            db.ref('users/' + code).update(data).then(() => alert("Friend Added/Updated! ‚ú®"));
        }

        function initAdminListeners() {
            db.ref('inbox').on('value', snap => {
                const list = document.getElementById('inboxList');
                list.innerHTML = '';
                const items = [];
                snap.forEach(c => { items.push(c.val()); });
                items.reverse().forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'inbox-card';
                    div.innerHTML = `<span class="timestamp">${new Date(d.timestamp).toLocaleTimeString()}</span><strong>${d.userCode}:</strong><br>${d.content}`;
                    list.appendChild(div);
                });
            });
        }

        function initUserListener(code) {
            db.ref('users/' + code).on('value', snap => {
                const d = snap.val();
                if(!d) return;
                document.body.className = 'theme-' + d.theme;
                document.getElementById('u-name').innerText = "Happy Birthday, " + d.name + "!";
                document.getElementById('u-dob').innerText = d.dob;
                document.getElementById('u-age').innerText = d.age;
                document.getElementById('u-short').innerText = d.shortWish;
                document.getElementById('u-main').innerText = d.mainMsg;
                document.getElementById('u-secret').innerText = d.secretMsg;
                if(d.enableDecision) document.getElementById('decisionArea').classList.remove('hidden');
                if(d.decisionMade) disableDecision(d.decisionMade);
            });
        }

        function submitDecision(choice) {
            db.ref('users/' + currentUserCode).update({ decisionMade: choice });
            db.ref('inbox').push({ userCode: currentUserCode, content: "DECISION: " + choice, timestamp: Date.now() });
        }

        function disableDecision(choice) {
            document.getElementById('btnAccept').disabled = true;
            document.getElementById('btnReject').disabled = true;
            document.getElementById('btn' + choice).innerText = "‚úì Selected " + choice;
        }

        function sendFeedback() {
            const val = document.getElementById('userMsg').value;
            if(!val) return;
            db.ref('inbox').push({ userCode: currentUserCode, content: "MESSAGE: " + val, timestamp: Date.now() });
            document.getElementById('userMsg').value = "";
            alert("Sent! üíå");
        }

        function showSection(id) {
            document.querySelectorAll('.glass-card').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
