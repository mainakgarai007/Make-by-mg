<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,0.12);
  --border:rgba(255,255,255,0.25);
  --text:#fff;
  --accent:#7aa2ff;
}

/* Themes */
[data-theme="space"]{--accent:#7aa2ff;}
[data-theme="gold"]{--accent:#ffd166;}
[data-theme="pink"]{--accent:#ff7aa2;}
[data-theme="blue"]{--accent:#4cc9f0;}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--accent),var(--bg));
  color:var(--text);
  min-height:100vh;
}

.center{
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.card{
  backdrop-filter:blur(12px);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  width:95%;
  max-width:420px;
  box-shadow:0 0 40px rgba(0,0,0,.4);
}

h1,h2{margin:0 0 10px}
input,textarea,select,button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border-radius:10px;
  border:none;
}
input,textarea,select{
  background:rgba(255,255,255,.15);
  color:white;
}
button{
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}
button:disabled{opacity:.5}

.hidden{display:none}

/* Gift */
#gift{
  font-size:64px;
  text-align:center;
  animation:bounce 1s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Inbox */
.inbox{
  max-height:200px;
  overflow:auto;
  margin-top:10px;
}
.inbox .item{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}
</style>
</head>

<body data-theme="space">

<div id="login" class="center">
  <div class="card">
    <h2>üéÇ Birthday Surprise</h2>
    <input id="code" placeholder="Enter Code">
    <button onclick="login()">Enter</button>
  </div>
</div>

<div id="admin" class="hidden center">
  <div class="card">
    <h2>Admin Dashboard</h2>

    <input id="a_name" placeholder="Name">
    <input id="a_dob" placeholder="DOB (DD-MM)">
    <input id="a_age" placeholder="Age">
    <input id="a_code" placeholder="Login Code">
    <input id="a_short" placeholder="Short Wish">
    <textarea id="a_main" placeholder="Main Message"></textarea>
    <textarea id="a_secret" placeholder="Secret Message"></textarea>
    <select id="a_theme">
      <option value="space">Space</option>
      <option value="gold">Gold</option>
      <option value="pink">Pink</option>
      <option value="blue">Blue</option>
    </select>
    <label><input type="checkbox" id="a_decision"> Enable Decision</label>
    <button onclick="saveUser()">Save / Update</button>

    <h3>üì• Inbox</h3>
    <div id="inbox" class="inbox"></div>
  </div>
</div>

<div id="user" class="hidden center">
  <div class="card">
    <h1 id="u_name"></h1>
    <p id="u_info"></p>
    <p id="u_short"></p>
    <p id="u_main"></p>

    <div id="gift">üéÅ</div>
    <p id="secret" class="hidden"></p>

    <div id="decision" class="hidden">
      <button onclick="sendDecision('Accepted')">Accept</button>
      <button onclick="sendDecision('Rejected')">Reject</button>
    </div>

    <textarea id="feedback" placeholder="Write a message..."></textarea>
    <button onclick="sendFeedback()">Send</button>
  </div>
</div>

<script>
const ADMIN_CODE="867055";

/* Firebase */
const firebaseConfig={
 // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBep2gfvxIwUC_4H3RX3eNy3a1jwLAnEnc",
  authDomain: "birthday-surprise-by-mg-e8ab4.firebaseapp.com",
  projectId: "birthday-surprise-by-mg-e8ab4",
  storageBucket: "birthday-surprise-by-mg-e8ab4.firebasestorage.app",
  messagingSenderId: "327833090683",
  appId: "1:327833090683:web:169d260ab875959d5d00de",
  measurementId: "G-LQVDGZE5RQ"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let currentUser=null;

/* Login */
function login(){
  const c=code.value.trim();
  if(c===ADMIN_CODE){
    login.classList.add("hidden");
    admin.classList.remove("hidden");
    loadInbox();
    return;
  }
  firebase.database().ref("users/"+c).onValue(s=>{
    if(!s.exists())return alert("Invalid Code");
    currentUser=c;
    showUser(s.val());
  });
}

/* Admin */
function saveUser(){
  const code=a_code.value.trim();
  if(!code)return;
  firebase.database().ref("users/"+code).set({
    name:a_name.value,
    dob:a_dob.value,
    age:a_age.value,
    short:a_short.value,
    main:a_main.value,
    secret:a_secret.value,
    theme:a_theme.value,
    decisionEnabled:a_decision.checked
  });
}

function loadInbox(){
  firebase.database().ref("inbox").onValue(s=>{
    inbox.innerHTML="";
    s.forEach(c=>{
      const d=c.val();
      const div=document.createElement("div");
      div.className="item";
      div.textContent=`${d.code}: ${d.text}`;
      inbox.prepend(div);
    });
  });
}

/* User */
function showUser(d){
  login.classList.add("hidden");
  user.classList.remove("hidden");
  document.body.dataset.theme=d.theme;
  u_name.textContent=d.name;
  u_info.textContent=`${d.age} yrs ‚Ä¢ ${d.dob}`;
  u_short.textContent=d.short;
  u_main.textContent=d.main;
  gift.onclick=()=>{
    gift.classList.add("hidden");
    secret.textContent=d.secret;
    secret.classList.remove("hidden");
    if(d.decisionEnabled)decision.classList.remove("hidden");
  };
}

/* Feedback */
function sendFeedback(){
  if(!feedback.value)return;
  firebase.database().ref("inbox").push({
    code:currentUser,
    text:feedback.value,
    time:Date.now()
  });
  feedback.value="";
}

/* Decision */
function sendDecision(v){
  firebase.database().ref("inbox").push({
    code:currentUser,
    text:"Decision: "+v,
    time:Date.now()
  });
  decision.querySelectorAll("button").forEach(b=>b.disabled=true);
}
</script>
</body>
</html>
