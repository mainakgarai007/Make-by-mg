<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v9 compat (SAFE for GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#0b1220;
  --glass:rgba(255,255,255,.15);
  --border:rgba(255,255,255,.25);
  --accent:#6ea8ff;
  --text:#fff;
}
[data-theme="gold"]{--accent:#ffd166}
[data-theme="pink"]{--accent:#ff7aa2}
[data-theme="blue"]{--accent:#4cc9f0}
[data-theme="space"]{--accent:#6ea8ff}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--accent),var(--bg));
  color:var(--text);
}
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:92%;
  max-width:420px;
  padding:20px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  border:1px solid var(--border);
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
h1,h2{margin:0 0 10px}
input,textarea,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:none;
}
input,textarea,select{
  background:rgba(255,255,255,.18);
  color:white;
}
button{
  background:var(--accent);
  font-weight:700;
}
.hidden{display:none}

#gift{
  font-size:60px;
  text-align:center;
  animation:bounce 1s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.inbox{
  max-height:200px;
  overflow:auto;
}
.inbox div{
  padding:8px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
</style>
</head>

<body data-theme="space">

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>üéÇ Birthday Surprise</h2>
    <input id="loginCode" placeholder="Enter code">
    <button onclick="handleLogin()">Enter</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="hidden center">
  <div class="card">
    <h2>Admin Panel</h2>

    <input id="u_name" placeholder="Name">
    <input id="u_dob" placeholder="DOB (DD-MM)">
    <input id="u_age" placeholder="Age">
    <input id="u_code" placeholder="Login Code">
    <input id="u_short" placeholder="Short Wish">
    <textarea id="u_main" placeholder="Main Message"></textarea>
    <textarea id="u_secret" placeholder="Secret Message"></textarea>

    <select id="u_theme">
      <option value="space">Space</option>
      <option value="gold">Gold</option>
      <option value="pink">Pink</option>
      <option value="blue">Blue</option>
    </select>

    <label>
      <input type="checkbox" id="u_decision"> Enable Accept / Reject
    </label>

    <button onclick="saveUser()">Save / Update</button>

    <h3>Inbox</h3>
    <div id="inbox" class="inbox"></div>
  </div>
</div>

<!-- USER -->
<div id="user" class="hidden center">
  <div class="card">
    <h1 id="name"></h1>
    <p id="info"></p>
    <p id="short"></p>
    <p id="main"></p>

    <div id="gift">üéÅ</div>
    <p id="secret" class="hidden"></p>

    <div id="decision" class="hidden">
      <button onclick="sendDecision('Accepted')">Accept</button>
      <button onclick="sendDecision('Rejected')">Reject</button>
    </div>

    <textarea id="feedback" placeholder="Write something..."></textarea>
    <button onclick="sendFeedback()">Send</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_CODE = "867055";

const firebaseConfig = {
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBep2gfvxIwUC_4H3RX3eNy3a1jwLAnEnc",
  authDomain: "birthday-surprise-by-mg-e8ab4.firebaseapp.com",
  projectId: "birthday-surprise-by-mg-e8ab4",
  storageBucket: "birthday-surprise-by-mg-e8ab4.firebasestorage.app",
  messagingSenderId: "327833090683",
  appId: "1:327833090683:web:169d260ab875959d5d00de",
  measurementId: "G-LQVDGZE5RQ"
};
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
/* ========================================== */

let currentUser = "";

/* LOGIN */
function handleLogin(){
  const code = loginCode.value.trim();
  if(code === ADMIN_CODE){
    login.classList.add("hidden");
    admin.classList.remove("hidden");
    loadInbox();
    return;
  }

  db.ref("users/"+code).on("value", snap=>{
    if(!snap.exists()){
      alert("Invalid Code");
      return;
    }
    currentUser = code;
    showUser(snap.val());
  });
}

/* ADMIN */
function saveUser(){
  const code = u_code.value.trim();
  if(!code) return alert("Code required");

  db.ref("users/"+code).set({
    name:u_name.value,
    dob:u_dob.value,
    age:u_age.value,
    short:u_short.value,
    main:u_main.value,
    secret:u_secret.value,
    theme:u_theme.value,
    decision:u_decision.checked
  });
}

function loadInbox(){
  db.ref("inbox").on("value", snap=>{
    inbox.innerHTML="";
    snap.forEach(s=>{
      const d=s.val();
      const div=document.createElement("div");
      div.textContent = d.code+" : "+d.text;
      inbox.prepend(div);
    });
  });
}

/* USER */
function showUser(d){
  login.classList.add("hidden");
  user.classList.remove("hidden");

  document.body.dataset.theme = d.theme || "space";

  name.textContent = d.name;
  info.textContent = d.age+" yrs ‚Ä¢ "+d.dob;
  short.textContent = d.short;
  main.textContent = d.main;

  gift.onclick = ()=>{
    gift.classList.add("hidden");
    secret.textContent = d.secret;
    secret.classList.remove("hidden");
    if(d.decision) decision.classList.remove("hidden");
  };
}

function sendFeedback(){
  if(!feedback.value) return;
  db.ref("inbox").push({
    code:currentUser,
    text:feedback.value,
    time:Date.now()
  });
  feedback.value="";
}

function sendDecision(val){
  db.ref("inbox").push({
    code:currentUser,
    text:"Decision: "+val,
    time:Date.now()
  });
  decision.querySelectorAll("button").forEach(b=>b.disabled=true);
}
</script>

</body>
</html>
