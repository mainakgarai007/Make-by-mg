<script>
// Existing Logic...
function openGift() {
    // Your logic for opening the gift
    displayDecisionArea(); // Show decision area only after gift is opened
}

function displayDecisionArea() {
    // Animation and transition effects for Accept/Reject buttons
    const decisionArea = document.getElementById('decisionArea');
    decisionArea.style.opacity = 0; // Start hidden
    decisionArea.style.transition = 'opacity 0.5s ease-in';
    decisionArea.style.display = 'block';

    setTimeout(() => {
        decisionArea.style.opacity = 1; // Fade in
        celebrate(); // Trigger confetti celebration
    }, 50);
}

function celebrate() {
   // Code for confetti effect
   const count = 200;
   const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
   for (let i = 0; i < count; i++) {
       const confetti = document.createElement('div');
       confetti.classList.add('confetti');
       confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
       // Add animation styling and append to the body
       document.body.appendChild(confetti);
       // Remove confetti after animation
       setTimeout(() => confetti.remove(), 3000);
   }
}
</script>
