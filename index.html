<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise Portal</title>
    <style>
        :root { --primary: #1a73e8; --glass: rgba(255, 255, 255, 0.1); --bg: #050505; --text: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }
        .glass { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .card { padding: 20px; margin: 15px auto; max-width: 450px; width: 92%; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; background: rgba(255,255,255,0.08); color: #fff; }
        button { width: 100%; padding: 15px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-success { background: #2e7d32; color: #fff; }
        .btn-danger { background: #d32f2f; color: #fff; }
        .section { display: none; padding: 20px; }
        #loginSection { display: block; margin-top: 15vh; }
        .admin-item { margin-bottom: 25px; padding: 15px; border-left: 4px solid var(--primary); background: rgba(255,255,255,0.03); border-radius: 10px; }
        .feedback-card { background: rgba(0,0,0,0.5); padding: 12px; margin-top: 8px; border-radius: 10px; border-left: 3px solid #e91e63; font-size: 14px; text-align: left; }
    </style>
</head>
<body>

    <div id="loginSection" class="section">
        <div class="card glass">
            <h2 style="text-align: center; color: var(--primary);">Surprise Portal</h2>
            <input type="text" id="accessCode" placeholder="Enter Access Code">
            <button class="btn-primary" onclick="handleLogin()">Unlock Now üîì</button>
        </div>
    </div>

    <div id="adminPage" class="section">
        <h2 style="text-align: center; margin-bottom: 10px;">Admin Dashboard</h2>
        
        <div class="card glass">
            <h3 style="color: #e91e63;">Live Responses (Inbox)</h3>
            <button class="btn-primary" onclick="loadInbox()" style="width: auto; padding: 5px 15px; font-size: 12px;">Refresh Inbox</button>
            <div id="inboxContainer">Click Refresh</div>
        </div>

        <div id="userListContainer"></div>

        <div class="card glass">
            <button class="btn-success" onclick="addNewProfile()">+ ADD NEW FRIEND</button>
            <button class="btn-danger" style="margin-top: 15px;" onclick="saveAllData()">SAVE ALL PROFILES</button>
            <button style="background: #333;" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div id="userPage" class="section">
        <div class="card glass" style="text-align: center;">
            <h1 id="uWish" style="color: #ff9800;"></h1>
            <h2 id="uName"></h2>
            <p id="uDetails" style="opacity: 0.7;"></p>
            <p id="uMsg" style="margin-top: 15px; text-align: left;"></p>
            <div id="gift" style="font-size: 80px; cursor: pointer; margin: 20px;" onclick="alert('Unlocked: ' + currentSecret)">üéÅ</div>
            <button style="background: #333;" onclick="location.reload()">Close</button>
        </div>
    </div>

    <script>
        const ADMIN_CODE = "867055";
        const TS_WRITE_KEY = "ZOMVHDCOLTH4GKMG"; // PUT KEY
        const TS_CHANNEL_ID = "3235968"; // AS PER SCREENSHOT

        let profiles = JSON.parse(localStorage.getItem('bday_profiles')) || [];
        let currentSecret = "";

        function handleLogin() {
            const code = document.getElementById('accessCode').value;
            if(code === ADMIN_CODE) { showSection('adminPage'); renderAdminProfiles(); loadInbox(); return; }
            const user = profiles.find(p => p.code === code);
            if(user) { displayUser(user); return; }
            alert("Code Not Found!");
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function renderAdminProfiles() {
            const container = document.getElementById('userListContainer');
            container.innerHTML = "";
            profiles.forEach((p, i) => {
                container.innerHTML += `
                <div class="card glass admin-item">
                    <input type="text" placeholder="Name" oninput="profiles[${i}].name=this.value" value="${p.name}">
                    <input type="text" placeholder="Code" oninput="profiles[${i}].code=this.value" value="${p.code}">
                    <input type="text" placeholder="DOB" oninput="profiles[${i}].dob=this.value" value="${p.dob}">
                    <input type="text" placeholder="Wish" oninput="profiles[${i}].wish=this.value" value="${p.wish}">
                    <textarea placeholder="Message" oninput="profiles[${i}].msg=this.value">${p.msg}</textarea>
                    <textarea placeholder="Secret Message" oninput="profiles[${i}].secret=this.value">${p.secret}</textarea>
                    <button class="btn-danger" style="padding: 5px; font-size: 10px;" onclick="profiles.splice(${i},1);renderAdminProfiles();">Delete</button>
                </div>`;
            });
        }

        function addNewProfile() {
            profiles.push({ name: "", dob: "", code: "", wish: "", msg: "", secret: "" });
            renderAdminProfiles();
            window.scrollTo(0, document.body.scrollHeight);
        }

        function saveAllData() {
            localStorage.setItem('bday_profiles', JSON.stringify(profiles));
            alert("Friends Saved Successfully!");
        }

        function displayUser(user) {
            showSection('userPage');
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uWish').innerText = user.wish;
            document.getElementById('uDetails').innerText = "Birthday: " + user.dob;
            document.getElementById('uMsg').innerText = user.msg;
            currentSecret = user.secret;
        }

        function loadInbox() {
            const container = document.getElementById('inboxContainer');
            fetch(`https://api.thingspeak.com/channels/${TS_CHANNEL_ID}/fields/3.json?results=10`)
            .then(r => r.json()).then(data => {
                container.innerHTML = "";
                data.feeds.reverse().forEach(f => {
                    if(f.field3) container.innerHTML += `<div class="feedback-card"><b>${f.field3}</b></div>`;
                });
            });
        }
    </script>
</body>
</html>
