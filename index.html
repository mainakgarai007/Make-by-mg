<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent: #00d2ff;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        /* Themes */
        .theme-space { --bg-gradient: linear-gradient(135deg, #000428, #004e92); --accent: #00d2ff; --text-color: #ffffff; --glass-bg: rgba(255, 255, 255, 0.1);}
        .theme-gold { --bg-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); --accent: #5e4b1a; --text-color: #333; --glass-bg: rgba(255,255,255,0.4); }
        .theme-pink { --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); --accent: #d63384; --text-color: #333; --glass-bg: rgba(255,255,255,0.3); }
        .theme-blue { --bg-gradient: linear-gradient(135deg, #2193b0, #6dd5ed); --accent: #004e92; --text-color: #333; --glass-bg: rgba(255,255,255,0.2); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.5s ease;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin: 20px auto;
        }

        .hidden { display: none !important; }
        h1, h2, h3 { margin-bottom: 1.5rem; text-align: center; }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .gift-box {
            font-size: 80px;
            text-align: center;
            cursor: pointer;
            animation: bounce 2s infinite;
            margin: 20px 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .inbox-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            border-left: 4px solid var(--accent);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .decision-btns { display: flex; gap: 10px; }
        .btn-accept { background: #2ecc71; }
        .btn-reject { background: #e74c3c; }
        .timestamp { font-size: 0.7rem; opacity: 0.7; }
    </style>
</head>
<body class="theme-space">

    <div id="loginSection" class="glass-card">
        <h1>‚ú® Unlock Surprise</h1>
        <input type="text" id="loginCode" placeholder="Enter Secret Code">
        <button onclick="handleLogin()">Unlock Now</button>
    </div>

    <div id="adminSection" class="glass-card hidden">
        <h2>Admin Panel</h2>
        <div style="max-height: 80vh; overflow-y: auto; padding-right: 5px;">
            <input type="text" id="adm-code" placeholder="Unique Login Code (Ex: BDAY01)">
            <input type="text" id="adm-name" placeholder="User Name">
            <div class="grid">
                <input type="text" id="adm-dob" placeholder="DOB (DD-MM)">
                <input type="number" id="adm-age" placeholder="Age">
            </div>
            <textarea id="adm-short" placeholder="Short Wish"></textarea>
            <textarea id="adm-main" placeholder="Main Birthday Message"></textarea>
            <textarea id="adm-secret" placeholder="Secret Message (Hidden in Gift)"></textarea>
            <select id="adm-theme">
                <option value="space">Space Theme (Dark)</option>
                <option value="gold">Gold Theme (Premium)</option>
                <option value="pink">Pink Theme (Cute)</option>
                <option value="blue">Blue Theme (Calm)</option>
            </select>
            <label><input type="checkbox" id="adm-decision" style="width:auto"> Enable Accept/Reject</label>
            <button onclick="saveUser()">Save User Data</button>
            <hr style="margin:20px 0; opacity:0.2">
            <h3>Inbox (Real-time)</h3>
            <div id="inboxList"></div>
            <button onclick="logout()" style="background:#555">Logout</button>
        </div>
    </div>

    <div id="userSection" class="glass-card hidden">
        <h2 id="u-name">Happy Birthday!</h2>
        <p style="text-align:center; margin-bottom:10px;">üìÖ <span id="u-dob"></span> | Age: <span id="u-age"></span></p>
        <p id="u-short" style="text-align:center; font-style:italic; color:var(--accent); margin-bottom:20px;"></p>
        <div id="u-main" style="white-space: pre-wrap; margin-bottom:20px; line-height:1.5;"></div>

        <div id="giftContainer">
            <div class="gift-box" onclick="revealSecret()">üéÅ</div>
            <p style="text-align:center; font-size:0.8rem">Click to open gift!</p>
        </div>

        <div id="secretArea" class="hidden">
            <div style="padding:15px; border:2px dashed var(--accent); border-radius:10px; margin-bottom:20px;">
                <strong>Secret Message:</strong><br><span id="u-secret"></span>
            </div>
        </div>

        <div id="decisionArea" class="hidden">
            <h3>Will you accept?</h3>
            <div class="decision-btns">
                <button id="btnAccept" class="btn-accept" onclick="submitDecision('Accepted')">Accept</button>
                <button id="btnReject" class="btn-reject" onclick="submitDecision('Rejected')">Reject</button>
            </div>
        </div>

        <div id="feedbackArea" style="margin-top:20px;">
            <textarea id="userMsg" placeholder="Write a reply..."></textarea>
            <button onclick="sendFeedback()">Send to Admin</button>
        </div>
        <button onclick="logout()" style="background:transparent; font-size:0.7rem;">Exit</button>
    </div>

    <script>
        // --- UPDATED CONFIG WITH YOUR DATA ---
        const ADMIN_CODE = "867055";
        const firebaseConfig = {
            apiKey: "AIzaSyBep2gfvxIwUC_4H3RX3eNy3a1jwLAnEnc",
            authDomain: "birthday-surprise-by-mg-e8ab4.firebaseapp.com",
            databaseURL: "https://birthday-surprise-by-mg-e8ab4-default-rtdb.firebaseio.com",
            projectId: "birthday-surprise-by-mg-e8ab4",
            storageBucket: "birthday-surprise-by-mg-e8ab4.firebasestorage.app",
            messagingSenderId: "327833090683",
            appId: "1:327833090683:web:169d260ab875959d5d00de",
            measurementId: "G-LQVDGZE5RQ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentUserCode = null;

        function handleLogin() {
            const code = document.getElementById('loginCode').value.trim();
            if (code === ADMIN_CODE) {
                showSection('adminSection');
                initAdminListeners();
            } else if (code !== "") {
                db.ref('users/' + code).once('value', snap => {
                    if (snap.exists()) {
                        currentUserCode = code;
                        showSection('userSection');
                        initUserListener(code);
                    } else { alert("Invalid Code!"); }
                });
            }
        }

        function saveUser() {
            const code = document.getElementById('adm-code').value.trim();
            if (!code) return alert("Enter a code!");
            const data = {
                name: document.getElementById('adm-name').value,
                dob: document.getElementById('adm-dob').value,
                age: document.getElementById('adm-age').value,
                shortWish: document.getElementById('adm-short').value,
                mainMsg: document.getElementById('adm-main').value,
                secretMsg: document.getElementById('adm-secret').value,
                theme: document.getElementById('adm-theme').value,
                enableDecision: document.getElementById('adm-decision').checked
            };
            db.ref('users/' + code).update(data).then(() => alert("Saved!"));
        }

        function initAdminListeners() {
            db.ref('inbox').on('value', snap => {
                const list = document.getElementById('inboxList');
                list.innerHTML = '';
                const items = [];
                snap.forEach(c => { items.push(c.val()); });
                items.reverse().forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'inbox-item';
                    div.innerHTML = `<strong>${d.userCode}:</strong> ${d.content}<br><span class="timestamp">${new Date(d.timestamp).toLocaleString()}</span>`;
                    list.appendChild(div);
                });
            });
        }

        function initUserListener(code) {
            db.ref('users/' + code).on('value', snap => {
                const d = snap.val();
                if(!d) return;
                document.body.className = 'theme-' + d.theme;
                document.getElementById('u-name').innerText = "Happy Birthday, " + d.name + "!";
                document.getElementById('u-dob').innerText = d.dob;
                document.getElementById('u-age').innerText = d.age;
                document.getElementById('u-short').innerText = d.shortWish;
                document.getElementById('u-main').innerText = d.mainMsg;
                document.getElementById('u-secret').innerText = d.secretMsg;
                
                if(d.enableDecision) {
                    document.getElementById('decisionArea').classList.remove('hidden');
                    if(d.decisionMade) disableDecision(d.decisionMade);
                }
            });
        }

        function revealSecret() {
            document.getElementById('giftContainer').classList.add('hidden');
            document.getElementById('secretArea').classList.remove('hidden');
        }

        function submitDecision(choice) {
            db.ref('users/' + currentUserCode).update({ decisionMade: choice });
            db.ref('inbox').push({ userCode: currentUserCode, content: "DECISION: " + choice, timestamp: Date.now() });
            disableDecision(choice);
        }

        function disableDecision(choice) {
            document.getElementById('btnAccept').disabled = true;
            document.getElementById('btnReject').disabled = true;
            document.getElementById('btn' + choice).innerText = "‚úì " + choice;
        }

        function sendFeedback() {
            const val = document.getElementById('userMsg').value;
            if(!val) return;
            db.ref('inbox').push({ userCode: currentUserCode, content: "MSG: " + val, timestamp: Date.now() });
            document.getElementById('userMsg').value = "";
            alert("Sent!");
        }

        function showSection(id) {
            document.querySelectorAll('.glass-card').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
